<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ghost Wall</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="logo" aria-label="Logo">
        <img src="icon16.png" alt="Logo" width="28" height="28" style="vertical-align:middle;">
      </span>
      <div>
        <h1>Ghost Wall</h1>
        <div class="subtitle">Discover who's tracking you on this page</div>
      </div>
    </div>
    <div class="theme-toggle-topright">
      <span id="sunIcon" style="font-size:1.2em; margin-right:6px;">‚òÄÔ∏è</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <span id="moonIcon" style="font-size:1.2em; margin-left:6px;">üåô</span>
    </div>
    <div class="toggle-row">
      <label class="switch">
        <input type="checkbox" id="blockToggle" checked>
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Block trackers for this site</span>
    </div>
    <div id="siteSettings"></div>
    <div id="summary" class="summary"></div>
    <div id="status" class="status">Scanning...</div>
    <div id="results-container">
      <table id="resultsTable" class="results-table">
        <thead>
          <tr>
            <th>Domain</th>
            <th>Category</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <!-- Tracker rows will be inserted here -->
        </tbody>
      </table>
    </div>
    <div class="custom-rule-row">
      <input type="text" id="customRuleInput" placeholder="Add custom domain">
      <button id="addCustomRuleBtn">Add</button>
    </div>
    <button id="manageListsBtn" class="mini-btn">Manage Whitelist/Blacklist</button>
    <div id="manageListsSection" class="manage-lists-section" style="display:none;">
      <div style="margin-bottom:4px;">Whitelisted Domains</div>
      <div id="whitelistList"></div>
      <div style="margin:8px 0 4px 0;">Blacklisted Domains</div>
      <div id="blacklistList"></div>
      <button id="closeManageLists" class="mini-btn" style="margin-top:10px;">Close</button>
    </div>
    
    <div class="footer">
      <small>Made with <span style="color:#e25555;">&#10084;&#65039;</span> for your privacy</small>
      <div class="footer-signature">
        by taauxick

  </div>
